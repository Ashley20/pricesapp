

<div class="alarm" *ngIf="(Alarm$ | async)?.length > 0; else show">
    <span>
      Teşekkür ederiz! İndirim olduğunda size haber vereceğiz.
    </span>
</div>


<ng-template #show>
    <div class="alarm">
        <span>
            <button mat-raised-button  (click)="openDialog()">
                <i class="material-icons">alarm</i>
                Fiyat düşünce haber ver..
            </button>
        </span>
    </div>
</ng-template>
