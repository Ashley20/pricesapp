<div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="shoes">
  
      <!-- Position Column -->
      <ng-container matColumnDef="DetailLink">
        <mat-header-cell *matHeaderCellDef> Link </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.DetailLink}} </mat-cell>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.Name}} </mat-cell>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="brandname">
        <mat-header-cell *matHeaderCellDef> BrandName </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.BrandName}} </mat-cell>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="saleprice">
        <mat-header-cell *matHeaderCellDef> SalePrice</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.SalePrice}} </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
