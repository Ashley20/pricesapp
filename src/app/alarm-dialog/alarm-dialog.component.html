

<mat-dialog-content [formGroup]="form">
  
    <mat-form-field>
        <input matInput
                placeholder="E-posta adresinizi giriniz"
               formControlName="email">
    </mat-form-field>
 
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">Kapat</button>
    <button class="mat-raised-button mat-primary"(click)="save()">Kaydet</button>
</mat-dialog-actions>
